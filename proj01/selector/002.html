<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      #container {
        background-color: red;
      }
      #ul2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>My paragraph here.</p>
      <ul id="container">
        <li>List Item 1</li>
        <li>List Item 2</li>
      </ul>

      <ul id="ul2">
        <li>List Item 3</li>
        <li>List Item 4</li>
      </ul>
    </div>
  </body>
</html>
