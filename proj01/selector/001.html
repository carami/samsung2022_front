<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      * {
        border: 1px dotted red;
      }
      div * {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>h1 tag</h1>
    <div>
      <p>My paragraph here.</p>
      <h1>div h1 tag</h1>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
      </ul>

      <ul>
        <li>List Item 3</li>
        <li>List Item 4</li>
      </ul>
    </div>
  </body>
</html>
