<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      div p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>My paragraph here.</p>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <p>test111</p>
      </ul>

      <ul>
        <li class="warning">Something went Wrong</li>
        <li>List Item 4</li>
      </ul>
    </div>

    <p>Paragraph outside of div</p>

    <div>
      <p>My paragraph here.</p>
      <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <p>test111</p>
      </ul>

      <ul>
        <li class="warning">Something went Wrong</li>
        <li>List Item 4</li>
      </ul>
    </div>
  </body>
</html>
