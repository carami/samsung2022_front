<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button-a">ButtonA</button>
    <button id="button-b">ButtonB</button>
    <h1>Button A - <span id="counter-a">0</span></h1>
    <h1>Button B - <span id="counter-b">0</span></h1>

    <script>
      const inre = (e) => {
        console.log(e.target);
        console.log(this);
      };
      const btnA = document.getElementById("button-a");
      const btnB = document.querySelector("#button-b");

      btnA.addEventListener("click", incrementFunce, false);
      btnB.addEventListener("click", incrementFunce);

      const counterA = document.getElementById("counter-a");
      const counterB = document.getElementById("counter-b");

      function incrementFunce(e) {
        console.log(e.target);
        console.log(this);

        if (e.target.id == "button-a") {
          counterA.innerHTML = parseInt(counterA.innerHTML) + 1;
        } else {
          counterB.innerHTML = parseInt(counterB.innerHTML) + 1;
        }
      }
    </script>
  </body>
</html>
