<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform" action="05.html">
      <label for="name">이름</label><br />
      <input type="text" name="name" id="name" value="no name" /><br />
      <label for="pass">비밀번호</label><br />
      <input type="password" name="pass" id="pass" /><br />
      <label for="pass-check">비밀번호 확인</label><br />
      <input type="password" id="pass-check" /><br />
      <input type="submit" value="제출" />
    </form>

    <script>
      //   document
      //     .getElementById("myform")
      //     .addEventListener("submit", checkValue, false);

      document.getElementById("myform").onsubmit = checkValue;

      function checkValue(e) {
        const name = document.getElementById("name").value;
        const pass = document.getElementById("pass").value;
        const pass2 = document.getElementById("pass-check").value;

        if (name == "") {
          alert("이름은 반드시 입력하세요.");
          e.preventDefault();
          document.getElementById("name").style.backgroundColor = "red";
          document.getElementById("name").value = "이름을 반드시 입력해요.";
          document.getElementById("name").focus();

          return;
        }
        if (pass == "" || pass != pass2) {
          alert("비밀번호 두 개가 일치하지 않아요.");
          document.getElementById("pass").focus();
          e.preventDefault();
          return;
        }
      }
    </script>
  </body>
</html>
