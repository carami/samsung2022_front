<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event exam</title>
  </head>
  <body>
    <button>click</button>

    <button>click22</button>

    <script>
      // 이벤트..
      // 1. 이벤트 리스닝
      // source.addEventListener(eventname, eventHandler, ToCapture);

      document.addEventListener("click", changeColor, true);
      function makeColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);

        return `rgb(${r},${g},${b})`;
      }
      let count = 0;
      function changeColor(e) {
        document.body.style.backgroundColor = makeColor();

        console.log("document event 실행!!");

        if (++count == 5) {
          document.removeEventListener("click", changeColor, true);
          console.log("document 이벤트 삭제!!");
        }
      }

      const btn = document.getElementsByTagName("button");

      btn[0].addEventListener(
        "click",
        () => {
          document.body.style.backgroundColor = "red";
          console.log("button event 실행!!");
        },
        true
      );
    </script>
  </body>
</html>
