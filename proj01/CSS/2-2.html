<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS 기본 문법</title>
    <style type="text/css">
      /* selector { property : value; property : value; } */
      * {
        color: yellow;
        border: 1px solid black;
        padding: 10px;
      }
      h1 {
        color: red;
      }
      .class-selector {
        color: aquamarine;
      }
      #type-selector {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div id="type-selector">
      <h1 class="class-selector">선택자란?</h1>
      <p>
        선택자는 CSS에서<span> HTML의 <em>특정</em> 요소를 선택하기 </span> 위한
        규칙입니다.
      </p>
      test
    </div>
  </body>
</html>
