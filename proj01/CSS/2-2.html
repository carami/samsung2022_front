<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS 기본 문법</title>
    <style type="text/css">
      /* selector { property : valu; property : value; } */
      p {
        color: blue;
      }
      .a {
        color: red;
      }
      #id_1 {
        color: yellow;
      }
      p#id_1 {
        color: aqua;
      }
      .b {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <p>선택자 실습!!</p>
    <p class="a b c">선택자 실습2</p>
    <p class="a" id="id_1">선택자 실습3</p>
    <h2 class="a b" id="id_1">test222</h2>
  </body>
</html>
