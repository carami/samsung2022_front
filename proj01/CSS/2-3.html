<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>선택자의 종류</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        /* border: 1px solid black; */
      }
      #c {
        color: darkcyan;
      }
      p {
        color: #f62727;
      }
      em {
        color: blue;
      }
      .class-selector {
        font-size: 100px;
      }

      #type-selector {
        background-color: #ddd;
      }
      .carami {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div id="type-selector">
      <h1 class="class-selector carami">선택자란?</h1>
      <p>선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.</p>

      <p class="carami" id="c">
        선택자는sss CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.
      </p>
      <p>
        선택자는 <em>CSS에서 HTML의 </em>특정 요소를 선택하기 위한 규칙입니다.
      </p>
      <p class="carami">
        선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.
      </p>
    </div>
  </body>
</html>
