<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      .a .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .a .box:nth-child(1) {
        background-color: red;
        left: 10px;
        top: 10px;
        z-index: 100;
      }
      .a .box:nth-child(2) {
        background-color: green;
        left: 50px;
        top: 50px;
        z-index: 10;
      }
      .a .box:nth-child(3) {
        background-color: blue;
        left: 90px;
        top: 90px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box blue"></div>
    </div>
  </body>
</html>
