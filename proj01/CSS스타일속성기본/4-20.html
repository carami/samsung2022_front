<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      #box {
        visibility: collapse;
        /* display: none; */
      }
      table {
        visibility: collapse;
      }
    </style>
  </head>
  <body>
    <span>Dummy</span>
    <div id="box">
      <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <table>
      <tr>
        <td>1</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
    </table>
    <span>Dummy</span>
  </body>
</html>
