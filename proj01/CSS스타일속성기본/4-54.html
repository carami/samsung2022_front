<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      .a .box {
        width: 100px;
        height: 100px;
        position: relative;
      }
      .a .red {
        background-color: red;
      }
      .a .green {
        background-color: green;
      }
      .a .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box blue"></div>
    </div>
  </body>
</html>
