<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      console.log(add(2, 5));

      function add(a, b) {
        return a + b;
      }

      let v1 = add(2, 3);
      console.log(v1);

      //   add2(4, 7);

      const add2 = function (a, b) {
        return a + b;
      };

      console.log(add2(2, 5));

      let test = 10;
      //   test(1, 2);
      test = function (a, b) {
        return a + b;
      };
      test(1, 3);

      function hello(name) {
        console.log("Hello~~ " + name);
        console.log(`Hello~~ ${name}`);
      }
    </script>
  </body>
</html>
